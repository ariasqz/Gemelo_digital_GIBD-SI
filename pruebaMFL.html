<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Juguete - Sensor MFL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #d4a574;
            padding: 20px;
            border-radius: 8px;
            max-width: 250px;
            z-index: 100;
        }
        
        #info h3 {
            margin-bottom: 10px;
        }
        
        #info p {
            font-size: 12px;
            margin: 5px 0;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #d4a574;
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
        }
        
        button {
            background: #c9a961;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px 2px;
            font-size: 11px;
        }
        
        button:hover {
            background: #b8956a;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info">
        <h3>Carrito Sensor MFL</h3>
        <p>Material: Madera</p>
        <p>Ruedas: 2</p>
    </div>
    
    <div id="controls">
        <button onclick="toggleRotation()">Rotación Auto</button>
        <button onclick="resetView()">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, carrito;
        let autoRotate = false;
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0.25, 0.15, 0.25);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.setClearColor(0xf0f0f0, 1);
            document.getElementById('container').appendChild(renderer.domElement);
            
            setupLights();
            createCarrito();
            setupControls();
            animate();
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.2, 0.3, 0.2);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }
        
        function createCarrito() {
            carrito = new THREE.Group();
            
            const grayMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x808080,
                metalness: 0.15,
                roughness: 0.6
            });
            
            // Cuerpo principal
            const bodyGeometry = new THREE.BoxGeometry(0.13, 0.03, 0.07);
            const body = new THREE.Mesh(bodyGeometry, grayMaterial);
            body.position.y = 0.025;
            body.castShadow = true;
            body.receiveShadow = true;
            carrito.add(body);


            // Rueda delantera
            const wheelGeometry = new THREE.CylinderGeometry(0.023, 0.023, 0.060, 22);
            const wheel1 = new THREE.Mesh(wheelGeometry, grayMaterial);
            wheel1.rotation.x = Math.PI / 2;  // Rotación vertical
            wheel1.position.set(-0.10, 0.035, 0);
            wheel1.castShadow = true;
            wheel1.name = 'Rueda-delantera';
            carrito.add(wheel1);
            
            // Rueda trasera
            const wheel3 = new THREE.Mesh(wheelGeometry, grayMaterial);
            wheel3.rotation.x = Math.PI / 2;  // Rotación vertical
            wheel3.position.set(0.10, 0.035, 0);
            wheel3.castShadow = true;
            wheel3.name = 'Rueda-trasera';
            carrito.add(wheel3);
            
            // TAPAS LATERALES - Rectangulos a los lados del cuerpo
            // Tapa lateral izquierda
            const sideCapGeometry = new THREE.BoxGeometry(0.25, 0.07, 0.008);
            const sideCapMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x606060,
                metalness: 0.15,
                roughness: 0.6
            });
            
            const sideCapLeft = new THREE.Mesh(sideCapGeometry, sideCapMaterial);
            sideCapLeft.position.set(0, 0.025, 0.039);
            sideCapLeft.castShadow = true;
            sideCapLeft.receiveShadow = true;
            carrito.add(sideCapLeft);
            
            // Tapa lateral derecha
            const sideCapRight = new THREE.Mesh(sideCapGeometry, sideCapMaterial);
            sideCapRight.position.set(0, 0.025, -0.039);
            sideCapRight.castShadow = true;
            sideCapRight.receiveShadow = true;
            carrito.add(sideCapRight);
            
            // Sensor MFL
            const sensorGeometry = new THREE.BoxGeometry(0.06, 0.012, 0.05);
            const sensorMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x696969,
                metalness: 0.3,
                roughness: 0.5
            });
            const sensor = new THREE.Mesh(sensorGeometry, sensorMaterial);
            sensor.position.y = 0.035;
            sensor.castShadow = true;
            carrito.add(sensor);
            
            scene.add(carrito);
        }
        
        function setupControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging && !autoRotate) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    carrito.rotation.y += deltaX * 0.01;
                    carrito.rotation.x += deltaY * 0.01;
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                const zoomSpeed = 0.05;
                camera.position.multiplyScalar(1 + (e.deltaY > 0 ? zoomSpeed : -zoomSpeed));
                camera.position.clampLength(0.12, 1);
            });
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        function resetView() {
            camera.position.set(0.25, 0.15, 0.25);
            carrito.rotation.set(0, 0, 0);
            autoRotate = false;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                carrito.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
